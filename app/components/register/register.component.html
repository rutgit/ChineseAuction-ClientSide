<div>
    <h3>welcome to the chinese auction!</h3>
</div>
    <div class="p-inputgroup">
        <span class="p-inputgroup-addon">
            <i class="pi pi-user"></i>
        </span>
        <input [(ngModel)]="email" pInputText placeholder="Email" />
    </div>
    <br>
    <div class="p-inputgroup">
        <span class="p-inputgroup-addon">$</span>
        <input [(ngModel)]="password" type="password" pInputText placeholder="password" />
    </div>
    <br>
    <div class="p-inputgroup">
        <span class="p-inputgroup-addon">$</span>
        <input [(ngModel)]="firstName" type="text" pInputText placeholder="firstName" />
    </div>
    <br>
    <div class="p-inputgroup">
        <span class="p-inputgroup-addon">$</span>
        <input [(ngModel)]="lastName" type="text" pInputText placeholder="lastName" />
    </div>
    <br>
    <p-button (click)="register()">register</p-button>
    <div class="card xl:flex xl:justify-content-center">
    </div>
